<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /* Configurações globais das CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(to right, #20f0ff, #00ffaa, #fffd92);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1 style="color:rgb(255, 255, 255);">Testando Gradiente</h1>
</body>
</html>
